<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id = "top">
            <h1>Meal Planner</h1>
        <h2>Find the perfect recipe!</h2>
        <div class="searchbar">
            <input id="searchText" type="text" placeholder="Search by ingredient...">
            <button id="searchBtn"> Search! </button>
          </div>
        </div>
        <div>
            <br><br>
            <img class = "image" src="https://images.pexels.com/photos/10513273/pexels-photo-10513273.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Flying pear">
            <img class = "image" src="https://images.pexels.com/photos/10515366/pexels-photo-10515366.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Flying orange pieces">
            <img class = "image" src="https://images.pexels.com/photos/10455982/pexels-photo-10455982.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Flying avocado">
            <img class = "image" src="https://images.pexels.com/photos/10564338/pexels-photo-10564338.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Two flying waffles">
        </div>

    </main>
    <script src = "index.js"></script>
</body>
</html>
